<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Delivery food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wraper">
    <header class="header">
                <a href="index.html"><img src="./images/logo/logo.svg" alt="logo" class="logo"></a>       
                <input type="text" class="input search-input" placeholder="Адрес доставки">
                <div class="buttons">
                    <button class="button button-primory"><img src="./images/login.svg" alt="Login" class="icon"><span class="text">Вход</span></button>
                    <button class="button"><img src="./images/cart.svg" alt="Cart" class="icon"><span class="text">Корзина</span></button>  
                </div>   
    </header>

    <section class="banner">
        <h1 class="banner-tittle">Онлайн-сервис <br/>доставки еды на дом</h1>
        <p class="banner-text">Блюда из любимого ресторана привезет <br/>курьер в перчатках, маске и с антисептиком</p>
    </section>
    

</body>
</html>
